# W1-W3

* 第一週 大致上了解這門課的內容及之後會學到的東西
* 第二.三週 知道了Fossil  SCM,我們也有了自己的倉儲,我們可以利用倉儲中的wiki來保存自己所學習到的東西,也可將連結及網誌保存在其中,還認識一些指令,還有了解到倉儲中的timeline有多方便,可以讓大家知道彼此是否準時上傳作業或是否抄襲他人的
* fossil add-新增
* fossil clone-複製
* fossil commit-提交
* fossil push-推送
* configuration-組成內容及狀態
* certify-認證
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
# W4-W7

* 第四週 正式開始使用python程式語言,在leo中更改網誌內容,上傳遠端和近端
* 第五週 國慶放假
* 第六週 複習前幾週所學的新建及編輯網誌內容和倉儲,自己的網誌有留言板,剛開始接觸eric,還有print的涵式用法(這週病假)
* 第七週 第一次小考,學會了怎麼利用ShareX來錄影並上傳至自己的網誌,利用涵式寫出圖形,從這裡變得有點難,感覺很生疏,空3堂課使自己必須多詢問老師及同學


    </script>

    # W8-W9

    * 第八週 利用eric.Qt Designer做初步的計算機按鍵,有點接近機電整合加上資工的感覺,再加上本來就對程式一頭霧水,讓人覺得難度又更上層樓
    * 第九週 上台2分鐘報告,內容是前八週的學習心得並為自己打上自評成績,還有錄自己的學習心得感想上傳網誌

    # 學習心得
    
    * 這8週的計算機程式課程以來,從一開始的什麼都不知道,一看到這些程式及內容就頭痛也幾乎看不懂,直到有自己的倉儲才開始有點了解這些指令在做什麼,還有編輯自己的網誌。再來就是eric跟涵式,涵式很酷,能用一串文字來用出圖形,eric和QT Designer可以做出計算機的按鍵,之後應該能做出可計算的程式,這門課走來真的很艱難,明明感覺有學到一些東西,卻覺得很生疏,希望之後能更熟練。
